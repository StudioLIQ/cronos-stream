services:
  mysql:
    image: mysql:8.4
    container_name: stream402-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stream402
      MYSQL_USER: stream402
      MYSQL_PASSWORD: stream402
      TZ: UTC
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -proot --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - stream402_mysql_data:/var/lib/mysql

volumes:
  stream402_mysql_data:
